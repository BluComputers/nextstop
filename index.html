<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go To Town - Passenger Information System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --gtt-yellow: #ffd700;
            --gtt-blue: #1c1a8a;
            --bg-color: #050505;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0; padding: 0; height: 100vh;
            display: grid;
            grid-template-rows: 140px 1fr 80px;
            grid-template-columns: 380px 1fr 450px;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            grid-column: 1 / -1;
            background: var(--gtt-blue);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; border-bottom: 6px solid var(--gtt-yellow);
            position: relative; z-index: 100;
        }
        .logo img { height: 80px; }
        .dateTime-container { text-align: center; min-width: 320px; }
        #current-date { font-size: 1.4rem; font-weight: 400; color: white; margin-bottom: 5px; }
        #current-time { font-size: 2.8rem; font-weight: 800; color: var(--gtt-yellow); line-height: 1; font-variant-numeric: tabular-nums; }
        .route-display-box { text-align: right; }
        .route-number { font-size: 3.5rem; font-weight: 900; color: var(--gtt-yellow); line-height: 1; }
        .route-destination { font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }

        /* --- NAVIGATION MAP --- */
        #map-container { 
            grid-row: 2; grid-column: 3; 
            background: #e0d9cc; 
            border-left: 2px solid #222;
            perspective: 1200px;
            overflow: hidden;
        }
        #map { 
            height: 150%; 
            width: 100%; 
            transform: rotateX(25deg) translateY(-15%);
            background: #e0d9cc;
        }

        /* --- DRIVER PANEL --- */
        #driver-trigger { position: absolute; right: 15px; top: 10px; background: rgba(255,255,255,0.1); border: none; color: white; padding: 8px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }
        #driver-panel { position: fixed; top: 140px; right: -400px; width: 350px; background: #111; border-left: 4px solid var(--gtt-yellow); border-bottom: 4px solid var(--gtt-yellow); padding: 20px; transition: 0.4s; z-index: 1000; box-shadow: -10px 10px 30px rgba(0,0,0,0.5); }
        #driver-panel.active { right: 0; }
        .btn { width: 100%; padding: 14px; border-radius: 8px; border: none; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        .btn-start { background: #2e7d32; color: white; }
        .btn-end { background: #c62828; color: white; }
        .btn-gps { background: var(--gtt-yellow); color: black; }
        .gps-active { background: #1565c0 !important; color: white; }

        /* --- TIMELINE --- */
        #stop-timeline { grid-row: 2; grid-column: 1; background: rgba(255,255,255,0.02); padding: 30px; border-right: 1px solid #222; overflow-y: auto; scroll-behavior: smooth; }
        .timeline-item { display: flex; align-items: center; margin-bottom: 25px; opacity: 0.2; transition: 0.5s; }
        .timeline-item.next { opacity: 1; color: var(--gtt-yellow); transform: scale(1.05); }
        .dot { width: 16px; height: 16px; background: #fff; border-radius: 50%; margin-right: 20px; flex-shrink: 0; }
        .timeline-item.next .dot { background: var(--gtt-yellow); box-shadow: 0 0 15px var(--gtt-yellow); }
        .stop-text { font-size: 1.2rem; font-weight: 600; line-height: 1.2; }

        /* --- MAIN DISPLAY --- */
        main { grid-row: 2; grid-column: 2; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 40px; }
        #current-stop-name { font-size: 6rem; font-weight: 900; line-height: 1; text-transform: uppercase; margin: 0; }

        /* --- FOOTER --- */
        footer { grid-column: 1 / -1; background: #000; border-top: 2px solid #222; display: flex; align-items: center; overflow: hidden; }
        .ticker-move { display: inline-block; white-space: nowrap; padding-right: 100%; animation: ticker 40s linear infinite; font-size: 1.8rem; color: var(--gtt-yellow); }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }
        
        /* Markers */
        .device-icon { background: #001a33; border: 3px solid white; border-radius: 50%; width: 26px !important; height: 26px !important; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 16px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://www.gtt-online.co.uk/media/2193/logo.png" alt="GTT"></div>
    <div class="dateTime-container">
        <div id="current-date">Friday 20th February 2026</div>
        <div id="current-time">00:00:00</div>
    </div>
    <div class="route-display-box">
        <div class="route-number" id="header-route-num">--</div>
        <div class="route-destination" id="header-route-name">Standby Mode</div>
    </div>
    <button id="driver-trigger" onclick="toggleDriverPanel()">⚙️</button>
</header>

<div id="driver-panel">
    <div style="margin-bottom:15px">
        <label style="color:#aaa; font-size:0.8rem; letter-spacing:1px">SELECT SERVICE</label>
        <select id="route-select" style="width:100%; padding:12px; background:#333; color:white; border:none; border-radius:5px; font-weight:bold; margin-top:5px">
            <option value="service5">Service 5: Gaywood Loop</option>
            <option value="northlynn2">North Lynn 2</option>
            <option value="service4">Service 4: The Grange</option>
            <option value="service3">Service 3: N & S Wootton</option>
            <option value="service3h">Service 3H: Industrial Loop</option>
        </select>
    </div>
    <button id="gps-btn" class="btn btn-gps" onclick="toggleGPS()">Enable Device GPS</button>
    <button class="btn btn-start" onclick="startRoute()">Start Route</button>
    <button class="btn btn-end" onclick="endRoute()">End Route</button>
</div>

<div id="stop-timeline"></div>

<main>
    <div style="font-size: 2rem; color: var(--gtt-yellow); letter-spacing: 10px; text-transform: uppercase; margin-bottom: 10px;">Next Stop</div>
    <h1 id="current-stop-name">Ready To Depart</h1>
</main>

<div id="map-container"><div id="map"></div></div>

<footer><div class="ticker-move">Welcome to Go To Town. Please remain seated while the vehicle is in motion. • Contactless and ticket payments are accepted. • Automated GPS announcements are active.</div></footer>

<script>
    const routeData = {
        service5: { num: "5", name: "Gaywood Loop", stops: [
            ["Bus Station Kings Lynn", 52.7533, 0.4005], ["Kettlewell Lane", 52.7554, 0.4035], ["Highgate School", 52.7562, 0.4093], ["King Edward VII School", 52.7578, 0.4135], ["Tesco Gaywood", 52.7600, 0.4225], ["Railway Station", 52.7538, 0.4030], ["Bus Station", 52.7533, 0.4005]
        ]},
        northlynn2: { num: "2", name: "North Lynn", stops: [
            ["Transport Interchange", 52.7533, 0.4005], ["Austin Fields", 52.7575, 0.4010], ["Burkitt Street", 52.7588, 0.3995], ["Townsend Terrace", 52.7610, 0.3980], ["Smith Avenue", 52.7635, 0.3950], ["Turbus Road", 52.7650, 0.3930], ["St Edmundsbury Road", 52.7665, 0.3920], ["Estuary Close", 52.7680, 0.3910], ["Nottingham Road", 52.7660, 0.3950], ["Lady Jane Grey Road", 52.7645, 0.3980], ["Reid Way", 52.7620, 0.4020], ["Chadwick Square", 52.7590, 0.3985], ["Railway Station", 52.7538, 0.4030], ["Bus Station", 52.7533, 0.4005]
        ]},
        service4: { num: "4", name: "The Grange", stops: [
            ["Bus Station", 52.7533, 0.4005], ["Kettlewell Lane", 52.7554, 0.4035], ["Highgate School", 52.7562, 0.4093], ["King Edward VII School", 52.7578, 0.4135], ["Tesco", 52.7600, 0.4225], ["Railway Station", 52.7538, 0.4030], ["Bus Station", 52.7533, 0.4005]
        ]},
        service3: { num: "3", name: "N & S Wootton", stops: [
            ["Bus Station", 52.7533, 0.4005], ["Kettlewell Lane", 52.7554, 0.4035], ["Highgate School", 52.7562, 0.4093], ["Railway Station", 52.7538, 0.4030], ["Bus Station", 52.7533, 0.4005]
        ]},
        service3h: { num: "3H", name: "Industrial Loop", stops: [
            ["Bus Station", 52.7533, 0.4005], ["Austin Fields", 52.7575, 0.4010], ["Retail Park", 52.7585, 0.4080], ["Bergen Way", 52.7620, 0.4120], ["Railway Station", 52.7538, 0.4030], ["Bus Station", 52.7533, 0.4005]
        ]}
    };

    let currentRoute = null, currentIndex = -1, gpsActive = false, watchId = null, map, deviceMarker, stopMarkers = [], announcedStops = new Set();

    function initMap() {
        map = L.map('map', {zoomControl: false, attributionControl: false}).setView([52.7533, 0.4005], 17);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
        deviceMarker = L.marker([52.7533, 0.4005], { icon: L.divIcon({ className: 'device-icon', html: '↑', iconSize: [26, 26] }) }).addTo(map);
        updateClock(); setInterval(updateClock, 1000);
    }

    function updateClock() {
        const now = new Date();
        const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
        const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
        const date = now.getDate();
        let suffix = (date==1||date==21||date==31)?'st':(date==2||date==22)?'nd':(date==3||date==23)?'rd':'th';
        document.getElementById('current-date').innerText = `${days[now.getDay()]} ${date}${suffix} ${months[now.getMonth()]} ${now.getFullYear()}`;
        document.getElementById('current-time').innerText = now.toLocaleTimeString('en-GB', { hour12: false });
    }

    function toggleDriverPanel() { document.getElementById('driver-panel').classList.toggle('active'); }

    function startRoute() {
        const key = document.getElementById('route-select').value;
        currentRoute = routeData[key];
        currentIndex = 0;
        announcedStops.clear();
        stopMarkers.forEach(m => map.removeLayer(m));
        stopMarkers = [];
        
        currentRoute.stops.forEach((stop, i) => {
            const sm = L.circleMarker([stop[1], stop[2]], { radius: 9, fillColor: '#adff2f', color: '#333', weight: 2, fillOpacity: 1 }).addTo(map);
            stopMarkers.push(sm);
        });

        document.getElementById('header-route-num').innerText = currentRoute.num;
        document.getElementById('header-route-name').innerText = currentRoute.name;
        updateUI();
        speak(`Service ${currentRoute.num} started. Next stop, ${currentRoute.stops[0][0]}`);
        toggleDriverPanel();
    }

    function endRoute() {
        currentIndex = -1; currentRoute = null;
        stopMarkers.forEach(m => map.removeLayer(m));
        document.getElementById('current-stop-name').innerText = "Route Ended";
        document.getElementById('header-route-num').innerText = "--";
        document.getElementById('header-route-name').innerText = "Standby";
        document.getElementById('stop-timeline').innerHTML = "";
        toggleDriverPanel();
    }

    function toggleGPS() {
        const btn = document.getElementById('gps-btn');
        if (!gpsActive) {
            gpsActive = true; btn.innerText = "GPS ACTIVE"; btn.classList.add('gps-active');
            watchId = navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude } = pos.coords;
                deviceMarker.setLatLng([latitude, longitude]);
                map.panTo([latitude, longitude]);
                if (currentRoute) checkProximity(latitude, longitude);
            }, null, {enableHighAccuracy: true, maximumAge: 0});
        } else {
            gpsActive = false; btn.innerText = "ENABLE DEVICE GPS"; btn.classList.remove('gps-active');
            navigator.geolocation.clearWatch(watchId);
        }
    }

    function checkProximity(lat, lon) {
        for (let i = 0; i < currentRoute.stops.length; i++) {
            const stop = currentRoute.stops[i];
            const dist = Math.sqrt(Math.pow(lat - stop[1], 2) + Math.pow(lon - stop[2], 2));
            if (dist < 0.0018 && !announcedStops.has(i)) {
                currentIndex = i; announcedStops.add(i); updateUI();
                speak(`Next stop, ${stop[0]}`); break;
            }
        }
    }

    function updateUI() {
        if (!currentRoute) return;
        document.getElementById('current-stop-name').innerText = currentRoute.stops[currentIndex][0];
        const container = document.getElementById('stop-timeline');
        container.innerHTML = "";
        currentRoute.stops.forEach((stop, i) => {
            const item = document.createElement('div');
            item.className = `timeline-item ${i === currentIndex ? 'next' : ''}`;
            if (i < currentIndex) {
                item.style.opacity = "0.05";
                if(stopMarkers[i]) stopMarkers[i].setStyle({fillColor: '#00FF00'});
            }
            item.innerHTML = `<div class="dot"></div><div class="stop-text">${stop[0]}</div>`;
            container.appendChild(item);
        });
        const activeItem = container.querySelector('.next');
        if (activeItem) activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-GB'; utterance.rate = 0.85;
        window.speechSynthesis.speak(utterance);
    }

    window.onload = initMap;
</script>
</body>
</html>
